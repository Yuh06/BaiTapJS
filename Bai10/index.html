<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        /* 10,In bảng cửu chương ra màn hình?
         */
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 10; j++)
                document.write(i + "x" + j + "=" + i * j + "</br>")
            document.write("<br/>")
        }
    </script>
</body>

</html>
